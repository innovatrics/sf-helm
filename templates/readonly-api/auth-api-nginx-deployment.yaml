{{- if and .Values.readonlyApi.enabled .Values.authApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.readonlyApi.authName | quote }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.readonlyApi.authName | quote }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.readonlyApi.authName | quote }}
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.1
        ports:
        - name: "http"
          containerPort: {{ .Values.authApi.containerPort }}
        volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
      - name: nginx-conf
        configMap:
          name: {{ .Values.readonlyApi.authName | quote }}
          items:
            - key: nginx.conf
              path: nginx.conf
{{- end }}
