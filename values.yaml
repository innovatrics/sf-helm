  hostname: grafana-agent.monitoring.svc.cluster.local

migration:
  enabled: true
  initContainer:
    resources: {}
    image:
      # -- The Docker registry, overrides `global.image.registry`
      registry: null
      # -- Docker image repository
      repository: innovatrics/smartface/sf-admin
      # -- Overrides the image tag whose default is the chart's appVersion
      tag: null
      # -- Overrides the image tag with an image digest
      digest: null
      # -- Docker image pull policy
      pullPolicy: IfNotPresent

autoscaling:
  cron:
    # -- enables predefined cron trigger on ScaledObjects
    enabled: false
    # -- see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    timezone: "Europe/Bratislava"
  rmq:
    # -- enables rabbitmq triggers on ScaledObjects
    enabled: false
    triggerAuthName: "keda-trigger-auth-rabbitmq-conn"
    hostSecretName: "rmq-management-uri-with-creds"
  detector:
    # -- enables ScaledObject for detector
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    # -- for RMQ trigger
    rmqRps: 15
    # -- for cron trigger
    workHoursReplicas: 2
    # -- for cron trigger
    nonWorkHoursReplicas: 1
  extractor:
    # -- enables ScaledObject for extractor
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    # -- for RMQ trigger
    rmqRps: 12
    # -- for cron trigger
    workHoursReplicas: 2
    # -- for cron trigger
    nonWorkHoursReplicas: 1
  api:
    # -- enables ScaledObject for rest API
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    # -- for RMQ trigger
    rmqRps: 17
    # -- for cron trigger
    workHoursReplicas: 2
    # -- for cron trigger
    nonWorkHoursReplicas: 1

