# Default values for smartface.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    # -- Overrides the Docker registry globally for all images
    registry: "registry.gitlab.com"

# -- docker secrets used to pull images with
imagePullSecrets:
  - name: "sf-gitlab-registry-creds"

configurations:
  database:
    secretName: "db-cs"
    connectionStringKey: "cs"
  s3:
    configName: "s3-config"
    bucketKey: "name"
    regionKey: "region"
    folderKey: "folder"
    authTypeKey: "authType"
    useBucketRegionKey: "useBucketRegion"
  license:
    secretName: "iface-lic"
    volumeMountName: "license"
    mountPath: "/etc/innovatrics"
  apiAuth:
    # -- config containing authorization configuration for APIs used when authentication is enabled
    configName: "auth-config"
  stationAuth:
    # -- config containing authorization configuration for SF Station used when authentication is enabled for SF Station
    configName: "station-auth-config"
    secretName: "station-client-id"

features:
  multitenancy:
    # -- enabled for multitenant deployment. Will include sf-tenant-operator subchart if enabled
    enabled: false
  edgeStreams:
    enabled: false

# -- config for rabbitmq subchart, see https://github.com/bitnami/charts/tree/main/bitnami/rabbitmq
rabbitmq:
  # -- configure if rabbitmq subchart should be included
  enabled: true
  extraPlugins: "rabbitmq_stream rabbitmq_stream_management rabbitmq_mqtt"
  # -- hostname used for MQTT service - only relevant for edge streams
  mqttDnsHost: ""
  configMapName: "sf-rmq-connection"
  mqttConfigMapName: "sf-mqtt-connection"
  existingSecretName: ""
  secretKey: "rabbitmq-password"
  auth:
    username: "smartface"
    erlangCookie: ""
    password: ""
  service:
    extraPorts:
    - name: mqtt
      port: 1883
      targetPort: 1883
    - name: rmq-stream
      port: 5552
      targetPort: 5552

api:
  enabled: true
  name: "sf-api"
  servicePort: 80
  containerPort: 80
  dnsHost: ""
  initMigration: true
  resources:
    requests:
      memory: "300M"
      cpu: "250m"
    limits:
      memory: "4G"
  nodeSelector: {}
  tolerations: []
  replicas: 1
  image:
    # -- The Docker registry, overrides `global.image.registry`
    registry: null
    # -- Docker image repository
    repository: innovatrics/smartface/sf-api
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: null
    # -- Overrides the image tag with an image digest
    digest: null
    # -- Docker image pull policy
    pullPolicy: IfNotPresent

authApi:
  enabled: false
  name: "sf-auth-api"
  servicePort: 8098
  containerPort: 80
  dnsHost: ""
  initMigration: true
  resources:
    requests:
      memory: "300M"
      cpu: "250m"
    limits:
      memory: "4G"
  nodeSelector: {}
  tolerations: []
  # -- number of replicas to use when autoscaling is not enabled for this component
  replicas: 1
  image:
    # -- The Docker registry, overrides `global.image.registry`
    registry: null
    # -- Docker image repository
    repository: innovatrics/smartface/sf-api
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: null
    # -- Overrides the image tag with an image digest
    digest: null
    # -- Docker image pull policy
    pullPolicy: IfNotPresent

graphqlApi:
  enabled: true
  name: "sf-graphql-api"
  servicePort: 8097
  containerPort: 80
  dnsHost: ""
  enableAuth: false
  initMigration: false
  resources:
    requests:
      memory: "300M"
      cpu: "250m"
    limits:
      memory: "4G"
  nodeSelector: {}
  tolerations: []
  replicas: 1
  image:
    # -- The Docker registry, overrides `global.image.registry`
    registry: null
    # -- Docker image repository
    repository: innovatrics/smartface/sf-graphql-api
    # -- Overrides the image tag whose default is the chart's appVersion
    tag: null
    # -- Overrides the image tag with an image digest
    digest: null
    # -- Docker image pull policy
    pullPolicy: IfNotPresent

ingress:
  # -- enable creation of ingress object
  enabled: true
  # -- set ingress class
  class: ""
  # -- supply custom ingress annotation
  annotations:
  # -- if enabled then the ingress will include default ALB annotations
  includeAlbAnnotations: false
  # -- only used if includeAlbAnnotations == true
  certificateArn: ""

detector:
  name: "sf-detector"
  resources:
    requests:
      memory: "600M"
      cpu: "750m"
    limits:
      memory: "1500M"
  nodeSelector: {}
  tolerations: []
  # -- number of replicas to use when autoscaling is not enabled for this component
